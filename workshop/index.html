<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="Main">
        <div class="Input">
            <!-- <img src="./assests/umbrella-svgrepo-com.svg" class="umbrella"> -->
            <img src="./assests/logo.png"class="logo">
            <h1 class="logoTitle">WeatherLine</h1>
            <div class="form">
                <input id="city" type="text" class="cityName search-bar" placeholder="Search City Name">
                <input id="country" type="text" class="countryCode search-bar" placeholder="Search Country Code" >
                <button id="search" class="submitBtn">Search</button><br>
                <!-- <button class="submitBtn" >Change Backgound</button> -->
            </div>
            <p class="placeTemp weatherTag">Weather in <span id="Place">Bangalore</span></p>
            <p class="placeTemp weatherValue"><span id="Temp">22</span>&#8451;</p>
            <div class="placeTemp order">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
              </div>
            <div style="color: white;">
                <label for="Humidity humudityTag">Humidity : <span id="Humidity">35%</span></label> <br>
                <!-- <p id="Humidity" class="humidityValue" style="display: inline-block;">35%</p><br> -->
                <label for="Wind_speed" class="windTag">Wind Speed :<span id="Wind_speed">4.63Km/h</span></label>
                <!-- <p class="windValue" id="Wind_speed" style="display: inline-block;">4.63Km/h</p> -->
            </div>
        </div>
     
    </div>
   <script src="index.js"></script>
   
</body>
</html>
